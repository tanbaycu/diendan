<!DOCTYPE html>
<html lang="vi" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sáng Tạo Cộng Đồng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.postimg.cc/fy0qcFKb/Thi-t-k-ch-a-c-t-n-9.png" type="image/png">
</head>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        .clip-path-slant {
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-200 min-h-full flex flex-col font-['Montserrat']">
    <header class="bg-white bg-opacity-80 backdrop-blur-md sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500 flex items-center">
                <i data-lucide="lightbulb" class="w-8 h-8 mr-2 text-purple-600"></i>
                Forum
            </h1>
            <button id="newPostBtn" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold py-2 px-4 rounded-full hover:from-purple-600 hover:to-blue-600 transition-all duration-300 transform hover:scale-105 shadow-md flex items-center">
                <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>
                NewPost
            </button>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="newPostForm" class="hidden mb-8">
            <div class="bg-white rounded-lg shadow-xl p-6 transform transition-all duration-300 ease-in-out">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                    <i data-lucide="edit-3" class="w-6 h-6 mr-2 text-purple-500"></i>
                    Chia sẻ ý tưởng của bạn
                </h2>
                <form id="postForm">
                    <div class="mb-4 relative">
                        <i data-lucide="user" class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="name" placeholder="Tên của bạn" required
                               class="w-full px-10 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-300">
                    </div>
                    <div class="mb-4 relative">
                        <i data-lucide="message-square" class="w-5 h-5 absolute left-3 top-3 text-gray-400"></i>
                        <textarea id="content" placeholder="Chia sẻ suy nghĩ của bạn..." required
                                  class="w-full px-10 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-300 min-h-[120px]"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold py-2 px-4 rounded-md transition-all duration-300 transform hover:scale-105 hover:from-purple-600 hover:to-blue-600 shadow-md flex items-center justify-center">
                        <i data-lucide="send" class="w-5 h-5 mr-2"></i>
                        Đăng Bài
                    </button>
                </form>
            </div>
        </div>

        <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Posts will be dynamically inserted here -->
        </div>
    </main>

    <footer class="bg-white bg-opacity-80 backdrop-blur-md shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600 flex items-center justify-center">
            <i data-lucide="copyright" class="w-4 h-4 mr-2"></i>
            2025 | tanbaycu & friends
        </div>
    </footer>

    <script>
        const API_KEY = '$2a$10$sNM2ggm/zY5RtXwS28GEiOKSEjxJR52rTEJeJSrE72gPE98pyMmC2';
        const BIN_ID = '677f8020acd3cb34a8c69641';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        const newPostBtn = document.getElementById('newPostBtn');
        const newPostForm = document.getElementById('newPostForm');
        const postForm = document.getElementById('postForm');
        const postsContainer = document.getElementById('postsContainer');

        newPostBtn.addEventListener('click', () => {
            newPostForm.classList.toggle('hidden');
            newPostBtn.innerHTML = newPostForm.classList.contains('hidden') 
                ? '<i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>Đăng Bài Mới'
                : '<i data-lucide="x-circle" class="w-5 h-5 mr-2"></i>Đóng';
            lucide.createIcons();
        });

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days} ngày trước`;
            if (hours > 0) return `${hours} giờ trước`;
            if (minutes > 0) return `${minutes} phút trước`;
            return 'Vừa xong';
        }

        async function fetchPosts() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                return data.record.posts || [];
            } catch (error) {
                console.error('Error fetching posts:', error);
                return [];
            }
        }

        async function savePosts(posts) {
            try {
                await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ posts })
                });
            } catch (error) {
                console.error('Error saving posts:', error);
            }
        }

        async function renderPosts() {
            const posts = await fetchPosts();
            postsContainer.innerHTML = posts.map((post, index) => `
                <article class="bg-white rounded-lg shadow-xl p-6 transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-2xl ${index % 2 === 0 ? 'clip-path-slant' : ''}">
                    <h3 class="text-xl font-semibold mb-2 text-gray-800 flex items-center">
                        <i data-lucide="user" class="w-5 h-5 mr-2 text-purple-500"></i>
                        ${post.name}
                    </h3>
                    <p class="text-gray-600 mb-4">${post.content}</p>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <span class="flex items-center">
                            <i data-lucide="clock" class="w-4 h-4 mr-1"></i>
                            ${formatTime(new Date(post.date))}
                        </span>
                        <button onclick="likePost('${post.id}')" class="flex items-center space-x-1 text-purple-500 hover:text-purple-700 transition-colors duration-300" aria-label="Thích bài viết">
                            <i data-lucide="heart" class="w-5 h-5"></i>
                            <span>${post.likes || 0}</span>
                        </button>
                    </div>
                </article>
            `).join('');
            lucide.createIcons();
        }

        async function likePost(id) {
            const posts = await fetchPosts();
            const updatedPosts = posts.map(post =>
                post.id === id ? { ...post, likes: (post.likes || 0) + 1 } : post
            );
            await savePosts(updatedPosts);
            await renderPosts();
        }

        postForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const content = document.getElementById('content').value;

            const newPost = {
                id: Date.now().toString(),
                name,
                content,
                date: new Date().toISOString(),
                likes: 0
            };

            const posts = await fetchPosts();
            posts.unshift(newPost);
            await savePosts(posts);
            await renderPosts();

            postForm.reset();
            newPostForm.classList.add('hidden');
            newPostBtn.innerHTML = '<i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>Đăng Bài Mới';
            lucide.createIcons();
        });

        renderPosts();

        // Lazy loading for posts
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('float');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        function observePosts() {
            document.querySelectorAll('#postsContainer > article').forEach(post => {
                observer.observe(post);
            });
        }

        // Call observePosts after rendering posts
        renderPosts().then(observePosts);

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
