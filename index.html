    <style>
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .clip-path-slant {
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }

        .expanded-post {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        .pagination button {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .pagination button:hover {
            background-color: #e5e7eb;
        }

        .pagination button.active {
            background-color: #8b5cf6;
            color: white;
            border-color: #8b5cf6;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            padding: 10px 24px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glass-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(115deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: 0.5s;
        }

        .glass-button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(112deg, #8b5cf6, #3b82f6, #8b5cf6);
            opacity: 0.7;
            z-index: -1;
        }

        .glass-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.3);
        }

        .glass-button:hover::before {
            left: 100%;
        }

        .glass-button .icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .glass-button:hover .icon {
            transform: rotate(180deg);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

<body class="bg-gradient-to-br from-purple-100 to-blue-200 min-h-full flex flex-col font-['Montserrat']">
    <header class="bg-white bg-opacity-80 backdrop-blur-md sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1
                class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500 flex items-center">
                <img src="https://i.postimg.cc/fy0qcFKb/Thi-t-k-ch-a-c-t-n-9.png" alt="Logo Diễn Đàn"
                    class="w-8 h-8 mr-2" width="32" height="32">
                Forum
            </h1>
            <button id="newPostBtn" class="glass-button">
                <i data-lucide="plus-circle" class="icon" aria-hidden="true"></i>
                <span>Đăng Bài</span>
            </button>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="newPostForm" class="hidden mb-8">
            <div class="bg-white rounded-lg shadow-xl p-6 transform transition-all duration-300 ease-in-out">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                    <i data-lucide="edit-3" class="w-6 h-6 mr-2 text-purple-500"></i>
                    Chia sẻ ý tưởng của bạn
                </h2>
                <form id="postForm">
                    <div class="mb-4 relative">
                        <i data-lucide="user"
                            class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="name" placeholder="Tên của bạn" required
                            class="w-full px-10 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-300">
                    </div>
                    <div class="mb-4 relative">
                        <i data-lucide="message-square" class="w-5 h-5 absolute left-3 top-3 text-gray-400"></i>
                        <textarea id="content" placeholder="Chia sẻ suy nghĩ của bạn..." required
                            class="w-full px-10 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-300 min-h-[120px]"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold py-2 px-4 rounded-md transition-all duration-300 transform hover:scale-105 hover:from-purple-600 hover:to-blue-600 shadow-md flex items-center justify-center">
                        <i data-lucide="send" class="w-5 h-5 mr-2"></i>
                        Đăng Bài
                    </button>
                </form>
            </div>
        </div>

        <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Posts will be dynamically inserted here -->
        </div>

        <div id="paginationContainer" class="pagination"></div>
    </main>

    <div id="expandedPostContainer" class="hidden">
        <div class="overlay"></div>
        <div class="expanded-post p-6">
            <button id="closeExpandedPost" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <h3 id="expandedPostTitle" class="text-2xl font-semibold mb-2 text-gray-800"></h3>
            <p id="expandedPostContent" class="text-gray-600 mb-4"></p>
            <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
                <span id="expandedPostDate" class="flex items-center">
                    <i data-lucide="clock" class="w-4 h-4 mr-1"></i>
                </span>
                <div class="flex items-center space-x-4">
                    <button id="expandedPostLike"
                        class="flex items-center space-x-1 text-purple-500 hover:text-purple-700 transition-colors duration-300">
                        <i data-lucide="heart" class="w-5 h-5"></i>
                        <span></span>
                    </button>
                    <button id="expandedPostShare"
                        class="flex items-center space-x-1 text-blue-500 hover:text-blue-700 transition-colors duration-300">
                        <i data-lucide="share-2" class="w-5 h-5"></i>
                        <span>Chia sẻ</span>
                    </button>
                </div>
            </div>
            <div class="border-t pt-4">
                <h4 class="text-lg font-semibold mb-2">Bình luận</h4>
                <form id="commentForm" class="mb-4">
                    <textarea id="commentContent" placeholder="Viết bình luận của bạn..." required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-300 min-h-[80px]"></textarea>
                    <button type="submit"
                        class="mt-2 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold py-2 px-4 rounded-md transition-all duration-300 transform hover:scale-105 hover:from-purple-600 hover:to-blue-600 shadow-md">
                        Đăng bình luận
                    </button>
                </form>
                <div id="commentsContainer"></div>
            </div>
        </div>
    </div>

    <footer class="bg-white bg-opacity-80 backdrop-blur-md shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600 flex items-center justify-center">
            <i data-lucide="copyright" class="w-4 h-4 mr-2"></i>
            2025 | tanbaycu & clotupic
        </div>
    </footer>

    <script>
        const API_KEY = '$2a$10$sNM2ggm/zY5RtXwS28GEiOKSEjxJR52rTEJeJSrE72gPE98pyMmC2';
        const BIN_ID = '677f8020acd3cb34a8c69641';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        const newPostBtn = document.getElementById('newPostBtn');
        const newPostForm = document.getElementById('newPostForm');
        const postForm = document.getElementById('postForm');
        const postsContainer = document.getElementById('postsContainer');
        const expandedPostContainer = document.getElementById('expandedPostContainer');
        const closeExpandedPost = document.getElementById('closeExpandedPost');
        const expandedPostLike = document.getElementById('expandedPostLike');
        const expandedPostShare = document.getElementById('expandedPostShare');
        const commentForm = document.getElementById('commentForm');

        let currentExpandedPost = null;
        let currentPage = 1;
        const postsPerPage = 12;
        const maxVisiblePages = 5;

        newPostBtn.addEventListener('click', () => {
            newPostForm.classList.toggle('hidden');
            newPostBtn.innerHTML = newPostForm.classList.contains('hidden')
                ? '<i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>Đăng Bài'
                : '<i data-lucide="x-circle" class="w-5 h-5 mr-2"></i>Đóng';
            lucide.createIcons();
        });

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days} ngày trước`;
            if (hours > 0) return `${hours} giờ trước`;
            if (minutes > 0) return `${minutes} phút trước`;
            return 'Vừa xong';
        }

        async function fetchPosts() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                return data.record.posts || [];
            } catch (error) {
                console.error('Error fetching posts:', error);
                return [];
            }
        }

        async function savePosts(posts) {
            try {
                await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ posts })
                });
            } catch (error) {
                console.error('Error saving posts:', error);
            }
        }

        async function renderPosts() {
            const allPosts = await fetchPosts();
            const totalPages = Math.ceil(allPosts.length / postsPerPage);
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = allPosts.slice(startIndex, endIndex);

            postsContainer.innerHTML = postsToShow.map((post, index) => `
                <article class="bg-white rounded-lg shadow-xl p-6 transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-2xl ${index % 2 === 0 ? 'clip-path-slant' : ''}" data-post-id="${post.id}">
                    <h3 class="text-xl font-semibold mb-2 text-gray-800 flex items-center">
                        <i data-lucide="user" class="w-5 h-5 mr-2 text-purple-500"></i>
                        ${post.name}
                    </h3>
                    <p class="text-gray-600 mb-4">${post.content.length > 100 ? post.content.slice(0, 100) + '...' : post.content}</p>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <span class="flex items-center">
                            <i data-lucide="clock" class="w-4 h-4 mr-1"></i>
                            ${formatTime(new Date(post.date))}
                        </span>
                        <div class="flex items-center space-x-4">
                            <button onclick="likePost('${post.id}', event)" class="flex items-center space-x-1 text-purple-500 hover:text-purple-700 transition-colors duration-300" aria-label="Thích bài viết">
                                <i data-lucide="heart" class="w-5 h-5"></i>
                                <span>${post.likes || 0}</span>
                            </button>
                            <span class="flex items-center space-x-1 text-blue-500">
                                <i data-lucide="message-square" class="w-5 h-5"></i>
                                <span>${post.comments ? post.comments.length : 0}</span>
                            </span>
                        </div>
                    </div>
                </article>
            `).join('');
            lucide.createIcons();

            document.querySelectorAll('#postsContainer > article').forEach(post => {
                post.addEventListener('click', () => expandPost(post.dataset.postId));
            });

            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            const paginationContainer = document.getElementById('paginationContainer');
            paginationContainer.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Trước';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPosts();
                }
            });
            paginationContainer.appendChild(prevButton);

            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.toggle('active', i === currentPage);
                button.addEventListener('click', () => {
                    currentPage = i;
                    renderPosts();
                });
                paginationContainer.appendChild(button);
            }

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Sau';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPosts();
                }
            });
            paginationContainer.appendChild(nextButton);
        }

        async function likePost(id, event) {
            if (event) {
                event.stopPropagation();
            }
            const posts = await fetchPosts();
            const updatedPosts = posts.map(post =>
                post.id === id ? { ...post, likes: (post.likes || 0) + 1 } : post
            );
            await savePosts(updatedPosts);
            await renderPosts();
            if (currentExpandedPost && currentExpandedPost.id === id) {
                expandPost(id);
            }
        }

        async function expandPost(postId) {
            const posts = await fetchPosts();
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            currentExpandedPost = post;

            document.getElementById('expandedPostTitle').textContent = post.name;
            document.getElementById('expandedPostContent').textContent = post.content;
            document.getElementById('expandedPostDate').innerHTML = `
                <i data-lucide="clock" class="w-4 h-4 mr-1"></i>
                ${formatTime(new Date(post.date))}
            `;
            document.getElementById('expandedPostLike').querySelector('span').textContent = post.likes || 0;
            expandedPostContainer.classList.remove('hidden');

            renderComments(post.comments || []);
            lucide.createIcons();
        }

        function renderComments(comments) {
            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.innerHTML = comments.map(comment => `
                <div class="bg-gray-100 rounded-lg p-3 mb-2">
                    <p class="text-gray-800">${comment.content}</p>
                    <p class="text-xs text-gray-500 mt-1">${formatTime(new Date(comment.date))}</p>
                </div>
            `).join('');
        }

        closeExpandedPost.addEventListener('click', () => {
            expandedPostContainer.classList.add('hidden');
            currentExpandedPost = null;
        });

        expandedPostLike.addEventListener('click', async () => {
            if (!currentExpandedPost) return;
            await likePost(currentExpandedPost.id);
            const posts = await fetchPosts();
            const updatedPost = posts.find(p => p.id === currentExpandedPost.id);
            expandedPostLike.querySelector('span').textContent = updatedPost.likes || 0;
        });

        expandedPostShare.addEventListener('click', () => {
            if (!currentExpandedPost) return;
            const postUrl = `${window.location.origin}${window.location.pathname}?post=${currentExpandedPost.id}`;
            navigator.clipboard.writeText(postUrl).then(() => {
                alert('Đường dẫn bài viết đã được sao chép vào clipboard!');
            });
        });

        commentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentExpandedPost) return;

            const commentContent = document.getElementById('commentContent').value;
            const newComment = {
                content: commentContent,
                date: new Date().toISOString()
            };

            const posts = await fetchPosts();
            const postIndex = posts.findIndex(p => p.id === currentExpandedPost.id);
            if (postIndex === -1) return;

            posts[postIndex].comments = posts[postIndex].comments || [];
            posts[postIndex].comments.unshift(newComment);

            await savePosts(posts);
            renderComments(posts[postIndex].comments);
            document.getElementById('commentContent').value = '';
        });

        postForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const content = document.getElementById('content').value;

            const newPost = {
                id: Date.now().toString(),
                name,
                content,
                date: new Date().toISOString(),
                likes: 0,
                comments: []
            };

            const posts = await fetchPosts();
            posts.unshift(newPost);
            await savePosts(posts);
            currentPage = 1; // Reset to first page when adding a new post
            await renderPosts();

            postForm.reset();
            newPostForm.classList.add('hidden');
            newPostBtn.innerHTML = '<i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>Đăng Bàis';
            lucide.createIcons();
        });

        window.addEventListener('load', async () => {
            await renderPosts();
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post');
            if (postId) {
                expandPost(postId);
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('float');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        function observePosts() {
            document.querySelectorAll('#postsContainer > article').forEach(post => {
                observer.observe(post);
            });
        }

        renderPosts().then(observePosts);

        lucide.createIcons();
    </script>
</body>
